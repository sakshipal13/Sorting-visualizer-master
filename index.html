        .navbar ul li {

            text-align: right;

        .navbar ul li .dot {
            color: #fff;
            display: block;
            padding: 5px 0;
        }
        
        .navbar ul li .dot span {
            display: inline-block;
            background: #f44336;
            letter-spacing: 1px;
            padding: 10px 25px;
            margin-right: 30px;
            border-radius: 3px;
            transform: translateX(30px);
            opacity: 0;
        }
        
        .navbar ul li:hover .dot span {
            transform: translateX(0px);
            opacity: 1;
        }
        
        .navbar ul li .dot span::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(7px, -50%);
            border-left: 7px solid #f44336;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            display: block;
        }
        
        .navbar ul li .dot::before,
        .navbar ul li .dot::after {
            content: '';
            position: absolute;
            top: 50%;
            border-radius: 50%;
            display: block;
            transition: .2s ease-out;
        }
        
        .navbar ul li .dot::before {
            height: 5px;
            width: 5px;
            border: 2px solid #333;
            right: 0;
            transform: translateY(-50%);
        }
        
        .navbar ul li .dot.active::before,
        .navbar ul li:hover .dot::before {
            border-color: #f44336;
            background: #f44336;
        }
        
        .navbar ul li .dot::after {
            height: 15px;
            width: 15px;
            border: 2px solid #f44336;
            right: -5px;
            transform: translateY(-50%) scale(0);
        }
        
        .navbar ul li .dot.active::after,
        .navbar ul li:hover .dot::after {
            transform: translateY(-50%) scale(1);
        }

    <script type="text/javascript ">
        $(document).ready(function() {

            $(window).on('scroll', function() {

                var link = $('.navbar a.dot');
                var top = $(window).scrollTop();

                $('.sec').each(function() {
                    var id = $(this).attr('id');
                    var height = $(this).height();
                    var offset = $(this).offset().top - 150;
                    if (top >= offset && top < offset + height) {
                        link.removeClass('active');
                        $('.navbar').find('[data-scroll=" ' + id + ' "]').addClass('active');
                    }
                });

            });

        });
    </script>
